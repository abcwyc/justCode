<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>time</title>
</head>
<body>
	<div id="ptime"></div>
	<button id="btn" onclick="stopTime()">停止</button>
	<script>
		var mytime = setInterval(function(){
			getTime();
		},500);
		function getTime(){
			var d= new Date();
			var t= d.toLocaleTimeString();
			document.getElementById('ptime').innerHTML=t;
		}
		function stopTime(){
			clearInterval(mytime);
		}
	</script>
</body>
</html>
