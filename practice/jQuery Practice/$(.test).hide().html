<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$(".test").hide()</title>
	<script src="jquery-1.11.3.min.js"></script>
	<script>
	$(document).ready(function(){
		$("button").click(function(){
			$(".test").hide(300);
		});
	});
	</script>
</head>
<body>
	<h2 class="test">这是一个标题</h2>
	<p class="test">这是一个段落。</p>
	<p>这是另外一个段落。</p>
	<button>点我</button>
</body>
</html>
