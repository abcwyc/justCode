<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery hide()</title>
	<script src="jquery-1.11.3.min.js"></script>
	<script>
	$(document).ready(function(){
		$("p").click(function(){
			$(this).hide(300);
		});
	});
	</script>
</head>
<body>
	<p>如果你点我，我就会消失。</p>
	<p>继续点我!</p>
	<p>接着点我!</p>
</body>
</html>
