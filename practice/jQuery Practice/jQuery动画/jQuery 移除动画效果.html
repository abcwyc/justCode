<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示移除效果</title>
	<script src="jquery-1.11.3.min.js"></script>
	<style>
		div{width: 50px; height: 50px; background-color: pink; display: inline-block; margin: 3px;}
	</style>
</head>
<body>
	<script>
	for (var i = 0; i < 10; i++) {
		$("<div>").appendTo(document.body);
	};
	$("div").click(function(){
		$(this).hide(2000,function(){
			$(this).remove();
		});
	});
	</script>
</body>
</html>
