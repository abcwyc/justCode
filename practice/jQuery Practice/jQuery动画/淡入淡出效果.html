<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淡入淡出</title>
	<script src="jquery-1.11.3.min.js"></script>
</head>
<body>
	<button id="in">fadeIn</button>
	<button id="out">fadeOut</button>
	<button id="toggle">fadeToggle</button> 
	<button id="to">fadeTo</button> 
	<div id="div1" style="width:80px;height:80px; display:none; background-color:aqua"></div>
	<div id="div2" style="width:80px;height:80px; display:none; background-color:pink"></div>
	<div id="div3" style="width:80px;height:80px; display:none; background-color:#ece023"></div>

	<script>
	$(document).ready(function(){
		$("#in").on("click",function(){
			$("#div1").fadeIn(1000);
			$("#div2").fadeIn(1000);
			$("#div3").fadeIn(1000);
		});
		$("#out").on("click",function(){
			$("#div1").fadeOut(1000);
			$("#div2").fadeOut(1000);
			$("#div3").fadeOut(1000);
		});
		$("#toggle").on("click",function(){
			$("#div1").fadeToggle(1000);
			$("#div2").fadeToggle(1000);
			$("#div3").fadeToggle(1000);
		});
		$("#to").on("click",function(){
			$("#div1").fadeTo(1000,0);
			$("#div2").fadeTo(1000,0.5);
			$("#div3").fadeTo(1000,1);
		});
	});
	</script>
</body>
</html>
