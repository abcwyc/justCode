<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="jquery-1.11.3.min.js"></script>
	<script>
	$(function(){
		$("button").click(function(){
			$("#p1").addClass("box1 box2")
		})
	})
	</script>
	<style>
		.box1{font-size: 35px;}
		.box2{background-color: #000; color: #fff;}
	</style>
</head>
<body>
	<p id="p1">This is a paragraph.</p>
	<p id="p2">This is a paragraph.</p>
	<button>click me</button>
</body>
</html>
