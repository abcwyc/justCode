<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$("p").hide()</title>
	<script src="jquery-1.11.3.min.js"></script>
	<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("p").hide(300);
		});
	});
	</script>
</head>
<body>
	<h2>这是一个标题</h2>
	<p>这是一个段落</p>
	<p>这是另一个段落</p>
	<button>click me</button>
</body>
</html>
