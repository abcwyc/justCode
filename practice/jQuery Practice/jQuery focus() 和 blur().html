<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery focus() å’Œ blur()</title>
	<script src="jquery-1.11.3.min.js"></script>
	<script>
	$(document).ready(function(){
		$("input").focus(function(){
			$(this).css("background-color","blue");
		});
		$("input").blur(function(){
			$(this).css("background-color","red")
		});
	});
