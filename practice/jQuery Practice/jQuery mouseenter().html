<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery mouseenter()</title>
	<script src="jquery-1.11.3.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#p1").mouseenter(function(){
			alert("您的鼠标移到了 id=“p1” 的元素上！");
		});
	});
	</script>
</head>
<body>
	<p id="p1">鼠标指针进入此处，会看到弹窗</p>
</body>
</html>
