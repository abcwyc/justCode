<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery dblclick()</title>
	<script src="jquery-1.11.3.min.js"></script>
	<script>
	$(document).ready(function(){
		$("p").dblclick(function(){
			$(this).hide(300);
		});
	});
	</script>
</head>
<body>
	<p>双击鼠标左键的，我就消失。</p>
	<p>双击我消失！</p>
	<p>双击我也消失！</p>
</body>
</html>
