<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$(this).hide()</title>
	<script src="jquery-1.11.3.min.js"></script>
	<script>
	$(document).ready(function(){
		$("button").click(function(){
			$(this).hide(300);
		});
	});
	</script>
</head>
<body>
	<button>click me</button>
</body>
</html>
