<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Gallery</title>
	<style>
		img{
			width: 600px;
		}
	</style>
</head>
<body>
	<h1>Snapshots</h1>
	<ul>
		<li><a href="images/01.jpg" title="pic01" onclick="showPic(this); return false;">图片01</a></li>
		<li><a href="images/02.jpg" title="pic02" onclick="showPic(this); return false;">图片02</a></li>
		<li><a href="images/03.jpg" title="pic03" onclick="showPic(this); return false;">图片03</a></li>
		<li><a href="images/04.jpg" title="pic04" onclick="showPic(this); return false;">图片04</a></li>
	</ul>
	<img id="placeholder" src="images/00.jpg" alt="image gallery">
	<p id="description">Choose an image.</p>

	<script>
		function showPic(whichpic){
			var source = whichpic.getAttribute("href");
			var placeholder = document.getElementById("placeholder");
			placeholder.src = source;
			var text = whichpic.getAttribute("title");
			var description = document.getElementById("description");
			description.firstChild.nodeValue = text;

			// document.getElementById("placeholder").setAttribute("src", whichpic.getAttribute("href"));
		}
	</script>
</body>
</html>
